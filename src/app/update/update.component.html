<div class="modal fade" id="logout">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logout successful.</h5>
            </div>
            <div class="modal-body">
                <i class='fa fa-spinner fa-spin'></i> Redirecting you to the login screen...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss = "modal" routerLink="/login">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
  <br>
  <div class="jumbotron" style="padding-top:50px; background-color:#f4e9cd">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="submitForm" novalidate>
          <!-- <h3 style="text-align:center;">Assistance Details</h3> -->
          <div class="form-group">
            <label>What disaster are you going through right now?</label>
            <input type="text" class="form-control" formControlName="disaster" required autofocus/>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="disaster.errors?.required">
                Please fill in this field.
              </div>
            </div>
          </div>
          <br>
          <div style="text-align:center;">
            <h3>How can we help?</h3>
            <button type="submit" class="btn btn-primary btn-lg prepare" style="display: inline-block;" routerLink="/prepare"><i class="fa fa-list-ul"></i> PREPARE</button>&nbsp;
            <button type="submit" class="btn btn-primary btn-lg relief" routerLink="/relief"><i class="fa fa-medkit"></i> RELIEF</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
